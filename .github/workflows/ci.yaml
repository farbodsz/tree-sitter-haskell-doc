name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: echo ./node_modules/.bin/ >> $GITHUB_PATH
      - run: npm ci
      - run: make test
